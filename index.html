<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily07</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="content">
        <div class="left">
            <p class="font">Font settings</p>
            <p class="ab">Ab</p>
            <p class="rob">Roboto <span>Normal</span></p>
                <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                </label>
        </div>
        <div class="right">
            <p class="standard">Standard font</p>
            <select>
                    <option value="roboto">Roboto</option>
                    <option value="lato">Lato</option>
                    <option value="open">Open Sans</option>
                    <option value="montserrat">Montserrat</option>
            </select>
            <p class="standard">Style</p>
            <select>
                    <option value="normal">Normal</option>
                    <option value="italy">Italy</option>
                    <option value="thin">Thin</option>
                    <option value="bold">Bold</option>
            </select>
            <p class="color">Color</p>
            <div class="blue"><i class="fas fa-check"></i></div>
            <div class="blue orange"></div>
            <div class="blue orange green"></div>
            <div class="blue orange light"></div>
            <div class="blue orange any"><p class="plus">+</p></div>
            <p class="color size">Size</p>
            <input type="range" id="start" name="volume"
         min="0" max="11">
            <p class="small"><small>A</small></p>
            <p class="big">A</p>
        </div>
    </div>
</body>
</html>
